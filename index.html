<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chess Stats Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box; /* Add this to the top of your CSS */
            }

            img {
                max-height: 30px;
            }

            h1,
            h2 {
                color: #333;
            }

            table {
                width: 100%;
                margin: 20px auto;
                border-collapse: collapse;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                padding: 8px;
                text-align: center;
                border-bottom: 1px solid #ccc;
            }

            th {
                background-color: #4caf50;
                color: white;
            }

            tr:hover {
                background-color: #f5f5f5;
            }

            button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #45a049;
            }

            h2 {
                margin-top: 30px;
            }

            .stats {
                width: 95%;
                margin: 10px auto;
                padding: 10px 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            @media screen and (max-width: 600px) {
                table {
                    width: 100%;
                    overflow-x: auto; /* enables horizontal scrolling */
                }

                th,
                td {
                    padding: 5px; /* smaller padding on mobile */
                }

                th {
                    font-size: 14px; /* smaller font size for headers on mobile */
                }

                td {
                    font-size: 13px; /* smaller font size for data on mobile */
                }

                h2 {
                    margin-top: 30px;
                    margin-left: 20px;
                }
                .stats {
                    width: 95%;
                    margin: 10px auto;
                    padding: 10px 0px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Chess Stats Viewer</h1>
        <button onclick="clearLocalStorage(); fetchStats('today')">
            Today
        </button>
        <button onclick="clearLocalStorage(); fetchStats('yesterday')">
            Yesterday
        </button>
        <button onclick="clearLocalStorage(); fetchStats('month')">
            Month
        </button>
        <div>Last updated: <span id="lastFetch"></span></div>
        <div class="stats" id="statsOutput"></div>
        <script src="chessStats.js"></script>
    </body>
</html>
