<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chess Stats Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            img {
                max-height: 30px;
            }

            h1,
            h2 a {
                color: #333;
            }

            table {
                width: 100%;
                margin: 20px auto;
                border-collapse: collapse;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                padding: 8px;
                text-align: center;
                border-bottom: 1px solid #ccc;
            }

            th {
                background-color: #4caf50;
                color: white;
            }

            tr:hover {
                background-color: #f5f5f5;
            }

            button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #45a049;
            }

            h2 {
                margin-top: 30px;
            }

            .stats {
                width: 95%;
                margin: 10px auto;
                padding: 10px 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            @media screen and (max-width: 600px) {
                table,
                thead,
                tbody,
                th,
                td,
                tr {
                    display: block;
                    width: 100%;
                }

                th,
                td {
                    padding: 5px;
                    text-align: left;
                }

                th {
                    font-size: 14px;
                }

                td {
                    font-size: 13px;
                }

                h2 {
                    margin-top: 30px;
                    margin-left: 20px;
                }
                .stats {
                    width: 95%;
                    margin: 10px auto;
                    padding: 10px 0px;
                }
            }

            .modal {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .modal-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover {
                color: #000;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Chess Stats Viewer</h1>
            <button
                v-for="period in periods"
                @click="fetchStats(period)"
                :key="period"
            >
                {{ period.charAt(0).toUpperCase() + period.slice(1) }}
            </button>
            <div>Last updated: <span>{{ lastFetch }}</span></div>
            <div class="stats" v-for="result in results" :key="result.username">
                <h2>{{ result.username }}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Draw</th>
                            <th>Duration</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            v-for="(details, type) in result.statsByType"
                            :key="type"
                        >
                            <td>{{ type }}</td>
                            <td>{{ details.played }}</td>
                            <td>{{ details.won }}</td>
                            <td>{{ details.lost }}</td>
                            <td>{{ details.draw }}</td>
                            <td>{{ details.duration }}</td>
                            <td>{{ details.rating }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div v-if="showModal" class="modal">
                <div class="modal-content">
                    <span class="close" @click="closeModal">&times;</span>
                    <h2>Games</h2>
                    <p v-html="gamesList"></p>
                </div>
            </div>
        </div>

        <script src="chessStats.js"></script>
    </body>
</html>
