<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chess Stats Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }

            img {
                max-height: 30px;
            }

            h1,
            h2 {
                color: #333;
            }

            table {
                width: 90%;
                margin: 20px auto;
                border-collapse: collapse;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ccc;
            }

            th {
                background-color: #4caf50;
                color: white;
            }

            tr:hover {
                background-color: #f5f5f5;
            }

            button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #45a049;
            }

            .stats {
                width: 95%;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        @media screen and (max-width: 600px) {
  table {
    width: 100%;
    display: block;
    overflow-x: auto; /* enables horizontal scrolling */
  }

  th, td {
    padding: 5px; /* smaller padding on mobile */
  }

  th {
    font-size: 14px; /* smaller font size for headers on mobile */
  }

  td {
    font-size: 13px; /* smaller font size for data on mobile */
  }
}
        </style>
    </head>
    <body>
        <h1>Chess Stats Viewer</h1>
        <button onclick="fetchStats('today')">Today's Stats</button>
        <button onclick="fetchStats('yesterday')">Yesterday's Stats</button>
        <button onclick="fetchStats('month')">This Month's Stats</button>
        <div class="stats" id="statsOutput"></div>
        <script src="chessStats.js"></script>
    </body>
</html>
